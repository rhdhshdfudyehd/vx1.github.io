<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>页面未找到 - 404错误</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			body {
				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
				color: #333;
			}

			.container {
				max-width: 800px;
				width: 100%;
				text-align: center;
				padding: 40px;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 20px;
				box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
			}

			.error-code {
				font-size: 120px;
				font-weight: 800;
				margin-bottom: 10px;
				position: relative;
				display: inline-block;
				animation: bounce 2s infinite alternate;
			}

			@keyframes bounce {
				0% {
					transform: translateY(0);
				}

				100% {
					transform: translateY(-20px);
				}
			}

			.error-code::after {
				content: '';
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 10px;
				border-radius: 10px;
				opacity: 0.7;
			}

			.error-title {
				font-size: 32px;
				margin-bottom: 20px;
				color: #222;
			}

			.error-message {
				font-size: 18px;
				line-height: 1.6;
				margin-bottom: 30px;
				color: #555;
			}

			.actions {
				display: flex;
				justify-content: center;
				gap: 20px;
				flex-wrap: wrap;
				margin-bottom: 40px;
			}

			.btn {
				padding: 12px 30px;
				border-radius: 50px;
				text-decoration: none;
				font-weight: 600;
				transition: all 0.3s ease;
				display: inline-block;
			}

			.btn-primary {
				background: #000;
				color: white;
			}

			@media (max-width: 600px) {
				.error-code {
					font-size: 80px;
				}

				.error-title {
					font-size: 24px;
				}

				.error-message {
					font-size: 16px;
				}

				.container {
					padding: 30px 20px;
				}

				.btn {
					padding: 10px 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="error-code">404</h1>
			<h2 class="error-title">哎呀！页面未找到</h2>
			<p class="error-message">
				抱歉，您正在寻找的页面可能已被移除、名称已更改或暂时不可用。
				请检查URL是否正确。
			</p>

			<div class="actions">
				<a href="/" class="btn btn-primary">返回首页</a>
			</div>
		</div>
	</body>
</html>
